mutation UpdateOwnershipTransfer($input: UpdateOwnershipTransferInput!) {
  updateOwnershipTransfer(input: $input) {
    ...OwnershipTransferPart
  }
}
mutation DeleteOwnershipTransfer($id: ID!) {
  deleteOwnershipTransfer(id: $id) {
    ...OwnershipTransferPart
  }
}
